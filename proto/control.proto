syntax = "proto3";

package sbsvf_api;

import "google/protobuf/struct.proto";

enum CtrlMode {
  NONE                 = 0;
  TRAJECTORY           = 1;
  THROTTLE_STEER       = 2;
  WAYPOINTS            = 3;
  POSITION             = 4;
  ACKERMANN            = 5;
  THROTTLE_STEER_BREAK = 6;
}

message CtrlCmd {
  CtrlMode               mode    = 1;
  google.protobuf.Struct payload = 2;
}
